<!doctype html><html lang="ru"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><img src="bbe2a6eafac19c3d031c.svg" alt="Логотип" class="logo"></header><main class="content"><section class="profile"><div class="profile__avatar-box"><img src="c7a1c76bbb805d6b60db.svg" class="profile__avatar" alt="фотография пользователя"> <button class="profile__avatar-button" type="button" aria-label="изменить аватар"></button></div><div class="profile-info"><h1 class="profile-info__name">Жак-Ив Кусто</h1><button class="profile__edit-button" type="button" aria-label="изменить профиль"></button><p class="profile-info__description">Исследователь океана</p></div><button name="add-button" class="profile__add-button" type="button" aria-label="добавить место"></button></section><section class="elements"><ul class="elements__list"></ul></section></main><footer class="footer"><p class="footer__author">&copy; 2022 Mesto Russia</p></footer><div class="popup popup_profile"><div class="popup__window"><h2 class="popup__title">Редактировать профиль</h2><form class="popup__form popup__form_profile" action="#" name="popup" novalidate><input name="name" id="name" class="popup__input popup__input_type_name" placeholder="Имя" minlength="2" maxlength="40" required> <span class="popup__input-error name-input-error"></span> <input name="description" id="description" class="popup__input popup__input_type_description" placeholder="Профессиональная деятельность" minlength="2" maxlength="200" required> <span class="popup__input-error description-input-error"></span> <button class="popup__save-button popup__save-button_profile" type="submit" aria-label="сохранить">Сохранить</button></form><button class="popup__close-button popup__close-button_profile" type="button" aria-label="закрыть окно"></button></div></div><div class="popup popup_element"><div class="popup__window"><h2 class="popup__title">Новое место</h2><form class="popup__form popup__form_element" action="#" name="popup" novalidate><input id="place" name="place" class="popup__input popup__input_type_place" placeholder="Название" minlength="2" maxlength="30" required> <span class="popup__input-error place-input-error"></span> <input type="url" id="link" name="link" class="popup__input popup__input_type_link" placeholder="Ссылка на картинку" required> <span class="popup__input-error link-input-error"></span> <button class="popup__save-button popup__save-button_element" type="submit" aria-label="сохранить">Сохранить</button></form><button class="popup__close-button popup__close-button_element" type="button" aria-label="закрыть окно"></button></div></div><template class="element__template"><li class="element"><img class="element__image" src="#" alt="#"/> <button class="element__delete" type="button" aria-label="удалить"></button><div class="element__text"><h2 class="element__title">test</h2><button class="element__like" type="button" aria-label="нравится"></button></div></li></template><div class="popup imageView"><figure class="imageView__figure"><img class="imageView__image" src="#" alt="#"/><figcaption class="imageView__caption">подпись</figcaption><button class="popup__close-button popup__close-button_imageView" type="button" aria-label="закрыть изображение"></button></figure></div></body></html>
