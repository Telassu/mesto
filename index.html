<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <header class="header">
    <img src="./image/logo.svg" alt="Место" class="logo">
  </header>
  <main class="content">
    <section class="profile">
      <img src="./image/avatar.svg" class="profile__avatar" alt="фотография пользователя">
      <div class="profile-info">
        <h1 class="profile-info__name">Жак-Ив Кусто</h1>
        <button class="profile__edit-button" type="button" aria-label="изменить профиль"></button>
        <p class="profile-info__description">Исследователь океана</p>
      </div>      
      <form>
        <button name="add-button" class="porfile__add-button" type="submit" aria-label="добавить фотографию"></button>
      </form>
    </section>
    <section class="elements">
      <ul class="element">
        <li class="element__item">
          <img src="./image/kazan.jpg" class="element__image" alt="Спасская башня казанского кремля">
          <div class="element__text">
            <h2 class="element__title">Казанский кремль</h2>
            <button class="element__like" type="submit" aria-label="нравится"></button>
          </div>
        </li>
        <li class="element__item">
          <img src="./image/Kolomna.jpg" class="element__image" alt="монастырь в Коломне">
          <div class="element__text">
            <h2 class="element__title">Коломенский кремль</h2> 
            <button class="element__like" type="submit" aria-label="нравится"></button>
          </div>
        </li>
        <li class="element__item">
          <img src="./image/moscow.jpg" class="element__image" alt="башня московского кремля в лучах солнца">
          <div class="element__text">
            <h2 class="element__title">Московский кремль</h2>
            <button class="element__like" type="submit" aria-label="нравится"></button>
          </div>
        </li>
        <li class="element__item">
          <img src="./image/tobolsk.jpg" class="element__image" alt="софийский собор тобольского кремля">
          <div class="element__text">
            <h2 class="element__title">Тобольский кремль</h2>
            <button class="element__like" type="submit" aria-label="нравится"></button>
          </div>
        </li>
        <li class="element__item">
          <img src="./image/tula.jpg" class="element__image" alt="стена и башня тульского кремля">
          <div class="element__text">
            <h2 class="element__title">Тульский кремль</h2>
            <button class="element__like" type="submit" aria-label="нравится"></button>
          </div>
        </li>
        <li class="element__item">
          <img src="./image/V_Novgorod.jpg" class="element__image" alt="ров и стена новгородского кремля">
          <div class="element__text">
            <h2 class="element__title">Новгородский кремль</h2>
            <button class="element__like" type="submit" aria-label="нравится"></button>
          </div>
        </li>
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__author">&copy; 2021 Mesto Russia</p>
  </footer>
  <div class="popup">
    <div class="popup__window">
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form" action="#" method="get" name="popup">
        <input type="text" name="name" class="popup__input popup__input_type_name">
        <input type="text" name="description" class="popup__input popup__input_type_description">
        <button class="popup__save-button" type="submit" aria-label="сохранить">Сохранить</button>
      </form>
      <button class="popup__close-button" type="button" aria-label="закрыть окно"></button>
    </div>
  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>
